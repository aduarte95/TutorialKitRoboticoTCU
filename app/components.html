    <script type="text/javascript">
        function setModel(component)
        {
            localStorage.setItem("component", component);
        }

        // return JSON data from any file path (asynchronous)
        function getJSON(path) {
            return fetch(path).then(response => response.json());
        }

        function loadJSON(callback) {
            var xobj = new XMLHttpRequest();
            xobj.overrideMimeType("JSONFiles");
            xobj.open('GET', 'JSONFiles/Components.json', true); // Replace 'my_data' with the path to your file
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4 && xobj.status == "200") {
                    // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function init() {
           loadJSON(function(response) {
                // Parse JSON string into object
                localStorage.setItem("json",response);
               //alert(localStorage.getItem("json"));
            });

        }
        var x = JSON.parse(localStorage.getItem("json"))
        alert(localStorage.getItem("json")[0].Descripcion);
        console.log(localStorage);
        for (i in localStorage.getItem("json"))
        {
            alert(localStorage.getItem("json")[i].Descipcion);
        }
    </script>
</head>
