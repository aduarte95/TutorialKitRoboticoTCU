<!DOCTYPE html>
<html lang="sp">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script scr="js/bootstrap.min.js"></script>
    <script>
        function showOptions(level) {
            localStorage.setItem("level", level);
        }
    </script>
    <link href="CSS/models.css" rel="stylesheet" type="text/css" >

    <head>
        <meta charset="UTF-8">
        <title>Tutorial Kit Robótico</title>
        <script type="text/javascript">
            function setModel(model)
            {
                localStorage.setItem("model", model);
            }
        </script>
    </head>

    <body>
        <div>
          <!-- Top of the screen. Contains a home button and an option's text-->
          <div class="top">
              <div class="row no-gutters">
                  <div class="col-0 text-right">
                  &nbsp;
                      <a href="home.html">
                          <img src="images/home.png" width="35" height="35">
                        </a>
                  </div>
                  <div class="col-11 text-center">
                    <h6 class="option" >
                      Seleccioná el nivel que querás trabajar
                    </h6>
                  </div>
                </div>
            </div>

            <!-- Display the models by levels -->
            <section class="lvls-option">
              <div class="card-deck">
                <div class="card text-center">
                  <div class="card-body">
                  <img class="card-img-top" src="images/gears0.png"  alt="Tutoriales básicos">
                  <h5 class="card-title">Nivel 0</h5>
                  <p class="card-text">Tutoriales básicos</p>
                  </div>
                  <div class="card-footer">
                    <a href="#" class="btn btn-primary" onclick="showOptions('3')">Comenzar</a>
                  </div>
                </div>

                <div class="card text-center">
                  <div class="card-body">
                    <img class="card-img-top" src="images/nvl1.png"  alt="Card image cap">
                    <h5 class="card-title">Nivel 1</h5>
                    <p class="card-text">Micropiano</br>
                    Caballo</p>
                  </div>
                  <div class="card-footer">
                    <a href="multipleLvls.html" class="btn btn-primary" onclick="showOptions('1');">Comenzar</a>
                  </div>
                </div>

                <div class="card text-center">
                  <div class="card-body">
                    <img class="card-img-top" src="images/nvl2.png"  alt="Card image cap">
                    <h5 class="card-title">Nivel 2</h5>
                    <p class="card-text">Generador eléctrico</br>
                    Motor</p>
                  </div>
                  <div class="card-footer">
                    <a href="multipleLvls.html" class="btn btn-primary" onclick="showOptions('2')">Comenzar</a>
                  </div>
                </div>
              </div> <!-- Card-deck termination-->

              <!-- Second Card-deck-->
              <section style="margin-top:2%">
                <div class="card-deck">
                  <div class="card text-center">
                    <div class="card-body">
                      <img class="card-img-top" src="images/nvl3.png"  alt="Card image cap">
                      <h5 class="card-title">Nivel 3</h5>
                      <p class="card-text">Girabot</p>
                    </div>
                    <div class="card-footer">
                      <a href="description.html" class="btn btn-primary" onclick="setModel('Girabot');showOptions('3')">Comenzar</a>
                    </div>
                  </div>

                  <div class="card text-center">
                    <div class="card-body">
                      <img class="card-img-top" src="images/brazo.png"  alt="Card image cap">
                      <h5 class="card-title">Nivel 4</h5>
                      <p class="card-text">Brazo mecánico</p>
                    </div>
                    <div class="card-footer">
                      <a href="description.html" class="btn btn-primary" onclick="setModel('Brazo Mecánico');showOptions('3')">Comenzar</a>
                    </div>
                  </div>

                  <div class="card text-center">
                    <div class="card-body">
                      <img class="card-img-top" src="images/carro.png"  alt="Card image cap">
                      <h5 class="card-title">Nivel 5</h5>
                      <p class="card-text">Carro</p>
                    </div>
                    <div class="card-footer">
                      <a href="description.html" class="btn btn-primary" onclick="setModel('Carro');showOptions('3')" >Comenzar</a>
                    </div>
                  </div>
                </div> <!-- Card-deck termination-->
            </section> <!-- Second card section termination-->
          </section> <!-- Card decks section termination-->
        </div>
    </body>
</html>
